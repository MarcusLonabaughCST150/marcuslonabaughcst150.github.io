        <main>
            <h2>Contact Fish Creek</h2>
            <p>Required fields are marked with an asterisk (*).</p>
            <form method="post" action="http://webdevbasics.net/scripts/fishcreek.php">
                <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName" required>

                <label for="myEmail">*Email:</label>
                <input type="email" name="myEmail" id="myEmail" required>

                <label for="myComments">*Comments:</label>
                <textarea rows="2" cols="20" name="myComments" id="myComments" required></textarea>

                <button type="submit" id="mySubmit">Send Now</button>
            </form>

        </main>
